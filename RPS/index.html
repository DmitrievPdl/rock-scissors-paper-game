<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <header class="header">
        <h1>Rock Paper Scissor</h1>
    </header>

    <div class="score-board">
        <div id="use-label" class="badge"> user </div>
        <div id="comp-label" class="badge"> comp </div>
        <span id="user-score"> 0 </span>:<span id="comp-score"> 0 </span>
    </div>
    <!-- Result -->
    <div class="result">
        <p> Paper covers rock. You win! </p>
    </div>
    <!-- Choices -->
    <div class="choices">
        <div id="r" class="choice">
            <img src="img/rock.png" alt="" width=190px height="200px">
        </div>

        <div id="p" class="choice">
            <img src="img/paper.png" alt="" width=210px height="200px">
        </div>
        
        <div id="s" class="choice">
            <img src="img/scissor.png" alt="" width=210px height="200px">
        </div>
    </div>

    <p id="action-message"> Make your move </p>
    <script src="app.js"></script>
</body>
</html>
